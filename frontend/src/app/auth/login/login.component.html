        <!-- Right Column: Login Form (60%) -->
        <div class="w-full md:w-1/2 p-10">
          <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Login to Your Account</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Email</label>
              <input 
                formControlName="email" 
                type="email" 
                placeholder="you@example.com" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
              />
              <p *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="mt-1 text-xs text-red-500">
                Please enter a valid email
              </p>
            </div>
            <!-- Password -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2">Password</label>
              <input 
                formControlName="password" 
                type="password" 
                placeholder="Your password" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition duration-300"
              />
              <p *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="mt-1 text-xs text-red-500">
                Password is required
              </p>
            </div>
            <!-- Error Message -->
            <div *ngIf="error" class="mb-4 text-red-500 text-sm">
              {{ error }}
            </div>
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition-all duration-300 flex items-center justify-center"
              [disabled]="isLoading">
              <span *ngIf="!isLoading">Login</span>
              <span *ngIf="isLoading" class="flex items-center">
                <svg class="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                </svg>
                Logging in...
              </span>
            </button>
          </form>
          <!-- Signup Link -->
          <p class="mt-6 text-center text-gray-600">
            Don't have an account? 
            <a routerLink="/auth/register" class="text-blue-600 hover:underline font-medium cursor-pointer">Sign Up</a>
          </p>
        </div>
